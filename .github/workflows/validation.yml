name: validation

on:
  push:
    branches:
      - automated-validation

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
  
    - name: Install dependencies
      run: pip install -r requirements.txt

    - id: set-matrix
      run: echo "::set-output name=matrix::$(python -c 'import gh_api; gh_api.matrix()')"

    - name: Cache pip directory
      uses: actions/cache@v2
      id: cache
      with:
        path: ~/.cache/pip
        key: ${{ github.sha }}

      
  validate:
    needs: setup
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.setup.outputs.matrix)}}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    
    - name: Set up Python 3
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Restore pip cache directory
      uses: actions/cache@v2
      id: cache
      with:
        path: ~/.cache/pip
        key: ${{ github.sha }}
    
    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Validate repository
      run: |
        python -c 'import gh_api; gh_api.validate("${{ matrix.gem }}")'

    - name: Auto-commit results
      uses: stefanzweifel/git-auto-commit-action@v2.5.0
      with:
        commit_message: update results
        branch: automated-validation
        file_pattern: results/\*.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}